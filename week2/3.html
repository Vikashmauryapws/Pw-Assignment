<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table space</title>
</head>
<body>
    <table border="1">
       
        <tbody>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Flavours & Quantity</th>
                </tr>
            </thead>
            <tr>
                <td colspan="3">Dairy</td>
            </tr>
            <tr>
                <td rowspan="3">Ice Creams </td>
                <td>vanilla</td>
                <td>500g</td>
            </tr>
            <tr>
                <td>choclate</td>
                <td>250g</td>
            </tr>
            <tr>
                <td>Butter</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td colspan="3">Beveerages</td>
            </tr>
            <tr>
                <td rowspan="3">Soda </td>
                <td>Cola</td>
                <td>0.5 l</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>2l</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
