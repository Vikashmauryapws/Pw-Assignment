<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
</head>
 
<body>
    <h2 style="font-weight: bold;">This text will be </h2>
    <h2 style="font-style:italic;">This text will be italic</h2>
    <h2 style="text-decoration:underline;">This text will be underlined</h2>
    <mark>This text will be highlighted</mark>
    <h2>This is normal text <sup>This will be super scripted</sup>This is normal again</h2>
    <h2>This is normal text <sub>This will be super subscripted</sub></h2>
    <p>Normal text <small>Small text </small></p>
    <del>This is deleted text</del>
</body>
</html>
