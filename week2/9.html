<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
    <h1>Here is the example of text formatting</h1>
   </div>

   <div>
    <ol type="A">
        <li><b>BOLD</b></li>
        <UL>
            <li><b>this is bold format</b></li>
            <li><b>It is used for high-lighting</b></li>
        </UL>
        <li><i>Italic</i></li>
        <UL>
            <li><i>this is Italic format</i></li>
            <li><i>It is used for italic items</i></li>
        </UL>
        <li><del>DELETE</del></li>
        <UL>
            <li><del>this is delete format</del></li>
            <li><del>It is used for delete items</del></li>
        </UL>
    </ol>
   </div>
   
      
</body>
</html>
